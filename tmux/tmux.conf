# tmux.conf

# Activer la souris
set -g mouse on

# Utiliser Ctrl+a comme préfixe
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Personnaliser la barre d'état
set -g status-bg colour235
set -g status-fg colour136
set -g status-left '#[fg=colour148,bg=colour235] #S '
set -g status-right '#[fg=colour148,bg=colour235] %Y-%m-%d %H:%M'

# Redimensionner les panneaux
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Créer une nouvelle fenêtre
bind c new-window

# Partager l'écran horizontalement
bind - split-window -v

# Partager l'écran verticalement
bind | split-window -h

# Navigation entre les panneaux
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Recharger la configuration
bind r source-file ~/.tmux.conf \; display-message "Configuration rechargée"
